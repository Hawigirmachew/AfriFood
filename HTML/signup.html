<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/media.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <script src="../JS/index.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <nav class="nav_bar">
      <div class="nav_wrapper">
        <div>
          <img src="../Assets/logo.jpg" alt="" class="logo" />
          <span class="logo--name">AFRIFOOD</span>
        </div>
        <ul class="nav_list">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li class="nav_listItem"><a href="./index.html">Home</a></li>
            <li class="nav_listItem"><a href="./food.html">Food</a></li>
            <li class="nav_listItem"><a href="./about.html">About</a></li>
            <li class="nav_listItem"><a href="./signup.html">SignUp</a></li>
            <li class="nav_listItem"><a href="./login.html">Login</a></li>
          </div>
        </ul>
      </div>
    </nav>
    <main class="main">
      <section class="small-container signup">
        <h1 class="small-container__title">
          <img
            class="logo"
            src="../Assets/logo.jpg"
            alt="logo of the website"
          /><span class="blog">AFRIFOOD BLOG</span>
        </h1>
        <div class="box signup--box">
          <img
            src="../Assets/signup.png"
            alt="make profile"
            class="signupBox--welcome"
          />
          <h2 class="signupBox-title">Sign Up</h2>
          <form action="" class="form signupBox--form">
            <div class="form__names">
              <label>Name</label>
              <input type="text" />
            </div>
            <div class="form__names">
              <label>Email</label>
              <input type="email" name="" id="" />
            </div>
            <div class="form__names">
              <label>Password</label>
              <input type="password" name="" id="" />
            </div>
            <div class="form__names">
              <label>Confirm Password</label>
              <input type="password" name="" id="" />
            </div>
            <div class="signupBox--buttons">
              <button type="submit" class="btn btn-signup
              ">Register</button>
              <button type="submit" class="btn btn-login">Login</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_wrapper">
        <form class="subscribe">
          <div class="email">
            <label for="email" class="label_email"
              >Enter an email to get new blog release</label
            >
            <input
              type="email"
              required
              id="email"
              placeholder="Enter your eamil"
            />
          </div>
          <button type="submit" class="btn">Subscribe</button>
        </form>

        <div class="contactme">
          <span class="logo">AFRIFOOD</span>
          <ul class="footer_list">
            <li class="footer_listItem">
              <a href="" class="social"
                ><img
                  class="social_image"
                  src="../Assets/icon-instagram.svg"
                  alt=""
              /></a>
            </li>
            <li class="footer_listItem">
              <a href="" class="social"
                ><img
                  class="social_image"
                  src="../Assets/linkedin-94.svg"
                  alt=""
              /></a>
            </li>
            <li class="footer_listItem">
              <a href="" class="social"
                ><img
                  class="social_image"
                  src="../Assets/telegram-logo-5941.svg"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="copy">
        <p>Copyright Â© 2023 AFRIFOOD All Rights Reserved.</p>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
