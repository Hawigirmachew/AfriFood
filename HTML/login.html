<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/media.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <script src="../JS/index.js" defer></script>
    <title>AFRIFOOD</title>
  </head>

  <body>
    <nav class="nav_bar">
      <div class="nav_wrapper">
        <div>
          <img src="../Assets/logo.jpg" alt="" class="logo" />
          <span class="logo--name">AFRIFOOD</span>
        </div>

        <ul class="nav_list">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li class="nav_listItem"><a href="./index.html">Home</a></li>
            <li class="nav_listItem"><a href="./food.html">Menu</a></li>
            <li class="nav_listItem"><a href="./about.html">About</a></li>
            <li class="nav_listItem"><a href="./signup.html">SignUp</a></li>
            <li class="nav_listItem"><a href="#">Login</a></li>
          </div>
        </ul>
      </div>
    </nav>
    <main class="main">
      <section class="small-container login">
        <h1 class="small-container__title">
          <img
            class="logo"
            src="../Assets/logo.jpg"
            alt="logo of the website"
          /><span class="blog">AFRIFOOD BLOG</span>
        </h1>
        <div class="box login--box">
          <img
            src="../Assets/handshake.png"
            alt="handshake"
            class="loginBox--welcome"
          />
          <h2 class="loginBox-title">Welcome back</h2>
          <form class="form loginBox--form">
            <input type="email" name="email" id="email" />
            <input type="password" name="password" id="password" />
            <div class="loginBox--buttons">
              <button type="submit" class="btn btn-login" id="login">
                Login
              </button>
              <button type="submit" class="btn btn-signup" id="signup">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
